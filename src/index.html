<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer (r177)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #animation-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
            "three/addons/controls/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/controls/",
            "three/addons/loaders/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/loaders/"
        }
    }
    </script>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="file-input" accept=".glb,.gltf">
        <p>Upload a GLB/GLTF file</p>
    </div>

    <div id="animation-controls">
        <button id="play-btn">Play</button>
        <button id="stop-btn">Stop</button>
        <span id="animation-info">No animation loaded</span>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        // Renderer
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            preserveDrawingBuffer: true
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Animation variables
        let mixer = null;
        let animations = [];
        let currentAction = null;
        const clock = new THREE.Clock();

        // UI Elements
        const animationControls = document.getElementById('animation-controls');
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        const animationInfo = document.getElementById('animation-info');

        // Function to completely reset the scene
        function resetScene() {
            // Remove all objects from scene
            while(scene.children.length > 0) {
                const object = scene.children[0];

                // Dispose of geometries and materials
                if (object.isMesh) {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                }

                // Dispose of textures
                if (object.material && object.material.map) {
                    object.material.map.dispose();
                }

                scene.remove(object);
            }

            // Clean up animations
            if (mixer) {
                mixer.stopAllAction();
                mixer.uncacheRoot(mixer.getRoot());
                mixer = null;
            }

            animations = [];
            currentAction = null;
            animationControls.style.display = 'none';
            animationInfo.textContent = 'No animation loaded';

            // Re-add lights and helpers
            scene.add(ambientLight);
            scene.add(directionalLight);
        }

        // File input handler
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // Reset the scene before loading new model
                resetScene();

                const loader = new GLTFLoader();

                loader.parse(e.target.result, '', function(gltf) {
                    // Add model to scene
                    const model = gltf.scene;
                    scene.add(model);

                    // Set up animations if they exist
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        animations = gltf.animations;

                        // Play the first animation by default
                        currentAction = mixer.clipAction(animations[0]);
                        currentAction.play();

                        // Update UI
                        animationControls.style.display = 'block';
                        animationInfo.textContent = `Playing: ${animations[0].name}`;
                    } else {
                        animationInfo.textContent = 'No animations found';
                    }

                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);

                    // Auto-zoom to fit model
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
                    camera.position.z = cameraZ * 1.5;
                    controls.update();

                }, undefined, function(error) {
                    console.error('Error loading model:', error);
                    animationInfo.textContent = 'Error loading model';
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // Animation controls
        playBtn.addEventListener('click', function() {
            if (currentAction) {
                currentAction.play();
                animationInfo.textContent = `Playing: ${currentAction.getClip().name}`;
            }
        });

        stopBtn.addEventListener('click', function() {
            if (currentAction) {
                currentAction.stop();
                animationInfo.textContent = `Stopped: ${currentAction.getClip().name}`;
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Update animation mixer if it exists
            if (mixer) {
                mixer.update(delta);
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
