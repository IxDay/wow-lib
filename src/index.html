<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js GLB Viewer (r177)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #upload-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
            "three/addons/controls/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/controls/",
            "three/addons/loaders/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/loaders/"
        }
    }
    </script>
</head>
<body>
    <div id="upload-container">
        <input type="file" id="file-input" accept=".glb,.gltf">
        <p>Upload a GLB/GLTF file</p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);

        // Renderer with important texture-related settings
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            preserveDrawingBuffer: true // Helps with texture loading
        });
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Add basic lighting (necessary for textures to show properly)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // File input handler
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // Clear previous model
                scene.traverse(child => {
                    if (child.isMesh) {
                        child.geometry?.dispose();
                        child.material?.dispose();
                        scene.remove(child);
                    }
                });

                const loader = new GLTFLoader();

                // Configure texture loading
                THREE.DefaultLoadingManager.onStart = function(url, itemsLoaded, itemsTotal) {
                    console.log(`Loading started: ${url}`);
                };

                THREE.DefaultLoadingManager.onLoad = function() {
                    console.log("Loading complete");
                };

                THREE.DefaultLoadingManager.onError = function(url) {
                    console.error(`Error loading: ${url}`);
                };

                loader.parse(e.target.result, '', function(gltf) {
                    gltf.scene.traverse(function(child) {
                        if (child.isMesh) {
                            // Ensure textures are properly applied
                            if (child.material) {
                                child.material.side = THREE.DoubleSide;
                                child.material.needsUpdate = true;
                            }
                        }
                    });

                    scene.add(gltf.scene);

                    // Center the model
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    gltf.scene.position.sub(center);

                    // Auto-zoom to fit model
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
                    camera.position.z = cameraZ * 1.5;
                    controls.update();
                }, undefined, function(error) {
                    console.error('Error loading model:', error);
                });
            };
            reader.readAsArrayBuffer(file);
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
